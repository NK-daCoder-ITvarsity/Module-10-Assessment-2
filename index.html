<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Book | Login</title>
        <link href="./src/assets/styles/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 text-center">Welcome Back</h2>
            <p class="text-gray-500 text-center mb-6">Sign in to continue</p>
            
            <form action="#" method="POST" class="space-y-4" aria-labelledby="login-form">
                <div class="relative">
                    <span class="material-symbols-rounded absolute left-3 top-3 text-gray-500">person</span>
                    <input type="text" id="username" name="username" placeholder="Username" required
                        class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        aria-label="Username">
                </div>
                
                <div class="relative">
                    <span class="material-symbols-rounded absolute left-3 top-3 text-gray-500">lock</span>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        aria-label="Password">
                </div>
                
                <div class="flex justify-between items-center text-sm">
                    <label for="remember-me" class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" id="remember-me" class="accent-blue-500">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
            </form>
            
            <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
            <p><a href="./src/pages/recipes-list.html?category=main" class="text-sky-400 text-center text-sm w-full">Go To Developed Project Without Signing In</a></p>
        </div>
    </body>
</html>
